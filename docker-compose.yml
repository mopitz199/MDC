version: '3'

services:
  db:
    image: postgres:9.5
    environment:
      - POSTGRES_DB=base_datos
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=secret
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - db_data:/var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"

  web:
    build: ./MDC
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./MDC:/MDC
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  db_data:
    external: true
